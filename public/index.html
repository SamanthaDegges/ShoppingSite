<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boutique | Petite</title>

  <link rel="stylesheet" type ="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/stylesheets/custom.css">
  <!-- <link rel="stylesheet" type="text/css" href="/stylesheets/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link href='http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>
  <script src="https://code.angularjs.org/1.3.19/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="/vendor/stormpath-sdk-angularjs/dist/stormpath-sdk-angularjs.min.js"></script>
  <script src="/vendor/stormpath-sdk-angularjs/dist/stormpath-sdk-angularjs.tpls.min.js"></script>
  <script src="/vendor/angular-foundation/mm-foundation-tpls.min.js"></script>

  <script src="/app.js"></script>
  <script src="/js/controllers/listingsCtrl.js"></script>
  <script src="/js/controllers/aboutCtrl.js"></script>
  <script src="/js/controllers/homeCtrl.js"></script>
  <script src="/js/services/listingService.js"></script>
  <script src="/js/services/cartService.js"></script>
  <script src="/js/controllers/adminDashCtrl.js"></script>
  <script src="/js/controllers/adminLoginCtrl.js"></script>
  <!-- SLICK CAROUSEL -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css"/>

</head>

<body ng-app="app">

  <!-- F5 HEADER -->
  <div class="row">
    <div class="large-3 small-4 columns">
      <h1><a ui-sref="home"><img class="logo" src="http://placehold.it/400x100&text=Logo"/></a></h1>
    </div>
    <div class="large-9 small-8 columns">
      <ul class="right button-group">
        <li><a ui-sref="home.listings" sp-logout if-user>Log Out</a></li>
        <li><a ui-sref="adminDash" if-user>Dashboard</a></li>
        <li><a ui-sref="home.listings" if-user>Home</a></li>
      </ul>
    </div>
  </div>

  <div ui-view></div>

  <!-- FOOTER f6 -->
  <footer class="row">
    <div class="large-12 columns">
      <hr/>
      <div class="row">
        <div class="large-10 columns text-center">
          <ul class="inline-list">
            <li><a ui-sref="adminLogin" if-not-user>Admin Login</a></li>
            <li><a ui-sref="about">Secure Payments</a></li>
            <li><a ui-sref="about">Contact</a></li>
            <li><a ui-sref="about">Policies</a></li>
            <li><a ui-sref="about">FAQ</a></li>
            <li><a ui-sref="about">About</a></li>
          </ul>
        </div>
        <div class="large-12 columns text-center">
          <p>Le Boutique Petite Template</p>
          <p>&copy; Samantha Degges</p>
        </div>
      </div>
    </div>
  </footer>

  <script src ="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>


  <!-- SLICK -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>


  <script>$(document).foundation();</script>
</body>
</html>
